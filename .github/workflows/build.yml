name: CI Build (Multi-Platform)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        run: |
          VERSION=$(git describe --tags --always)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Frontend
        env:
          CI: ""
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd web
          bun install
          DISABLE_ESLINT_PLUGIN='true' VITE_REACT_APP_VERSION=$VERSION bun run build
          cd ..

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.1'

      - name: Build Backend
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            OUTPUT="dist/new-api-${VERSION}-windows.exe"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            OUTPUT="dist/new-api-${VERSION}-macos"
          else
            OUTPUT="dist/new-api-${VERSION}-linux"
          fi
          go mod download
          go build -ldflags "-s -w -X 'new-api/common.Version=$VERSION'" -o "$OUTPUT"

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.os }}
          path: dist/*
